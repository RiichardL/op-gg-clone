<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-1 bg-dark text-white p-1 text-center bg-custom">
          <span class="h4 font-weight-bold">OP.GG</span>
        </div>
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">
          <img src="images/icon-navi-lol.png" style="width: 30px; height: 30px;">
          <span class="ml-2 font-small-custom font-grey-custom">League of Legends<i class="fas fa-caret-down ml-2 text-white"></i></span>
        </div>
        <div class="col-md-9 d-flex justify-content-end align-items-center bg-dark">
          <img class="mr-2" src="images/icon-language.png" style="width: 25px; height: 25px;">
          <span class="mr-4 font-small-custom font-grey-custom">português<i class="fas fa-caret-down ml-2 text-white"></i></span>
        </div>
      </div>

    </div>

    <nav class="menu">
      <ul class="menu-list d-flex bg-custom px-2 m-0">
        <li class="menu-item mr-4 ml-3 text-white py-2">Stay Home</li>
        <li class="menu-item mr-4 text-white py-2">Análise de Campeões</li>
        <li class="menu-item mr-4 text-white py-2">Estatísticas</li>
        <li class="menu-item mr-4 text-white py-2">Classificações</li>
        <li class="menu-item mr-4 text-white py-2">Partidas Profissionais</li>
        <li class="menu-item mr-4 text-white py-2">Extensões</li>
      </ul>
    </nav>

    <div class="container-fluid bg-custom">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-4">
          <img src="images/op-gg-logo.png" style="width: 450px; height: 200px;">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <input class="search" type="text" placeholder="Nome1, Nome2, ...">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
